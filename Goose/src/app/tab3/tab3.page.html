<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gallery of Geese
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gallery</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col sizeLg="4" sizeMd="4" sizeXs="6" *ngFor="let image of [1,2,3,4, 5, 6, 7, 8, 9]">
        <div class="img-wrapper" 
        [style.background-image]="'url(assets/img/' + image + '.jpg)'" 
        tappable (click)="openPreview(image)">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
</ion-content>
