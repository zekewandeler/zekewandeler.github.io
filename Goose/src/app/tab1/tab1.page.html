<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Map
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Map</ion-title>
      </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>


      <ion-col size="3"></ion-col>
      <ion-col>

        <div id="map" #map></div>
        
        <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVtAUmVfCLe2F5c-yb-DArYIB3-bXkJ9w&v=weekly"
        defer
        ></script>
  
        <ion-button shape="round">+</ion-button>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
