<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Counter Page
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <!-- <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-padding">
    <ion-button (click)="getCurrentCoordinates()" expand="block">
      Get Location
    </ion-button>
  <ion-list>
    <ion-list-header>
      <ion-label>Location Coordinates</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>
        Latitue
      </ion-label>
      <ion-badge color="danger" slot="end">{{latitude}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>
        Longitude
      </ion-label>
      <ion-badge color="danger" slot="end">{{longitude}}</ion-badge>
    </ion-item>
    </ion-list>    
  </div>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Counter</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-grid>

  <ion-row>
    <ion-col size="3"></ion-col>
    <ion-col><ion-button (click)="addPhotoToGallery()" shape="round">Open Camera</ion-button></ion-col>
    <ion-col size="3"></ion-col>
  </ion-row>
<br>
<br>
  <ion-row>
    <ion-col size="5">
      <ion-button expand="block" fill="outline">Poop</ion-button>
  </ion-col>
    <ion-col>
      <ion-item>
        vs.
      </ion-item>
    </ion-col>
    <ion-col size="5">
      <ion-button expand="block" fill="outline">Angry</ion-button>
  </ion-col>
  </ion-row>

<ion-row>
  <ion-col size="3"></ion-col>
  <ion-col><ion-button expand="full">Submit</ion-button></ion-col>
  <ion-col size="3"></ion-col>
</ion-row>
</ion-grid>

  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
