<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Counter Page
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-button (click)="getCurrentCoordinates()" expand="block">
      Get Location
    </ion-button>
  <ion-list>
    <ion-list-header>
      <ion-label>Location Coordinates</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>
        Latitue
      </ion-label>
      <ion-badge color="danger" slot="end">{{latitude}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>
        Longitude
      </ion-label>
      <ion-badge color="danger" slot="end">{{longitude}}</ion-badge>
    </ion-item>
    </ion-list>    
  </div>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Counter</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-grid>

  <ion-row>
    <ion-col size="3"></ion-col>
    <ion-col><ion-button shape="round">Open Camera</ion-button></ion-col>
    <ion-col size="3"></ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3"></ion-col>
    <ion-col>
      <ion-item>
        <ion-label position="stacked">Poop Count</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="3"></ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3"></ion-col>
    <ion-col>
      <ion-item>
        <ion-label position="stacked">Angry Count</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="3"></ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="5">
      <ion-item [counter]="true" [counterFormatter]="counterFormatter">
        <ion-label>Poop</ion-label>
        <!-- <ion-input maxlength="20"></ion-input> -->
      </ion-item>
  </ion-col>
    <ion-col>
      <ion-item>
        vs.
      </ion-item>
    </ion-col>
    <ion-col size="5">
      <ion-item [counter]="true" [counterFormatter]="counterFormatter">
        <ion-label>Angry</ion-label>
        <!-- <ion-input maxlength="20"></ion-input> -->
      </ion-item>
  </ion-col>
  </ion-row>

<ion-row>
  <ion-col size="3"></ion-col>
  <ion-col><ion-button shape="round">Submit</ion-button></ion-col>
  <ion-col size="3"></ion-col>
</ion-row>
</ion-grid>

  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
